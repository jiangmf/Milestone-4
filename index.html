<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div id="main">
      <div id="nav-bar">
        <h2>Discover</h2>
        <h2>Library</h2>
        <h2 class="active">Playlist</h2>
        <h2>Now Playing</h2>
        <input type="search" name="" value="" placeholder="Search">
      </div>
      <div id="center">
        <div id="side-bar">
          <h2>
          Playlists<button id="add"><i class="fas fa-plus"></i></button>
          </h2>
          <div id="playlistList">

          </div>

        </div>
        <div id="content">
          <div id="playlistHeader">
          </div>
          <div id="songTable">
            <div id="song">
              <div class="title">

              </div>
              <div class="artist">

              </div>
              <div class="album">

              </div>
              <div class="duration">

              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="controls">
      <p id="albumart"></p>
      <p id="songname">Now Playing</p>
      <p id="albumname"></p>
      <div id="progress">
        <div id="progress-left">0:00</div>
        <div id="progressbar">
          <div id="progress-dial"></div>
        </div>
        <div id="progress-right">0:00</div>
      </div>
        <button id="shuffle" ><i class="fas fa-random"></i></button>
        <button id="backward" ><i class="fas fa-step-backward"></i></button>
        <button id="play" ><i class="fas fa-play"></i><i class="fas fa-pause hidden"></i></button>
        <button id="forward" ><i class="fas fa-step-forward"></i></button>
        <button id="repeat" ><i class="fas fa-redo-alt"></i></button>
        <button id="volume" ><i class="fas fa-volume-up"></i></button>
        <button id="details" ><i class="fas fa-list-ul"></i></button>
        <button id="eq" ><i class="fas fa-sliders-h"></i></button>
        <button id="settings" ><i class="fas fa-cog"></i></button>

      </div>
    </div>
  </body>
</html>
