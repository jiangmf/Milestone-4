<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div id="main">
      <div id="nav-bar">
        <h2>
          Discover
        </h2>
        <h2>
          Library
        </h2>
        <h2>
          Playlist
        </h2>
        <h2>
          Now Playing
        </h2>
      </div>
      <div id="center">
        <div id="side-bar">
          <h2>
          Playlists<button id="add">+</button>
          </h2>
          <p>
            Study
          </p>
          <p>
            Gym
          </p>
          <p>
            Relax
          </p>

        </div>
        <div id="content">
          <h3 id="playlist-name">

          </h3>
          <div id="songTable">
            <div id="song">
              <div class="title">

              </div>
              <div class="artist">

              </div>
              <div class="album">

              </div>
              <div class="duration">

              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="controls">
      <p id="albumart"></p>
      <p id="songname">Skyfall</p>
      <p id="albumname">Travis Scott</p>
      <div id="progress">
        <div id="progress-left">0:00</div>
        <div id="progressbar">
          <div id="progress-dial"></div>
        </div>
        <div id="progress-right">0:00</div>
      </div>
        <button id="shuffle" ></button>
        <button id="backward" ></button>
        <button id="play" ></button>
        <button id="pause" ></button>
        <button id="forward" ></button>
        <button id="repeat" ></button>
        <button id="volume" ></button>
        <button id="details" ></button>
        <button id="eq" ></button>
        <button id="settings" ></button>

      </div>
    </div>
  </body>
</html>
